<mat-card class="mat-card-fieldset">
    <mat-card-header>
        <div class="mat-card-title-wrapper">
            <mat-card-title class="custom-title">Controle de Categorias</mat-card-title>
        </div>
    </mat-card-header>

    <mat-card-content>

        <div class="addCategory">
            <button class="button" mat-raised-button color="warn" (click)="createCategory(null)">Novo</button>
        </div>

        <div class="table-wrapper">
            <table mat-table #table [dataSource]="dataSource">

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.typeCategory}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th class="mat-column-acao" mat-header-cell *matHeaderCellDef> Ação </th>
                    <td mat-cell *matCellDef="let element">
                        <button style="margin: 2px" mat-mini-fab matTooltip="Editar" color="warn">
                            <i class="fa fa-solid fa-pen"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-card-content>
</mat-card>
