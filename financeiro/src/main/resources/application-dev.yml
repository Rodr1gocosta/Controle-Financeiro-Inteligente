server:
    port: 8082
spring:
    datasource:
        url: jdbc:postgresql://localhost:5433/financeiro-db
        username: postgres
        password: root
    jpa:
        hibernate:
            ddl-auto: none
    liquibase:
        change-log: liquibase/master.xml
    rabbitmq:
        host: localhost
        port: 5672
        username: admin
        password: admin
    cloud:
        stream:
            bindings:
                userEventConsumer-in-0:
                    destination: seguranca.event.newUser
                    group: financeiro
            rabbit:
                bindings:
                    userEventConsumer-in-0:
                        consumer:
                            auto-bind-dlq: true
        function:
            definition: userEventConsumer;

api:
    security:
        token:
            secret: 123456
authConfig:
    serviceRegistry:
        username: serviceregistry
        password: '12345678'
eureka:
    instance:
        hostname: localhost
    client:
        serviceUrl:
            defaultZone: http://${authConfig.serviceRegistry.username}:${authConfig.serviceRegistry.password}@${eureka.instance.hostname}:8761/eureka/